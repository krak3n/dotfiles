# Reload when changes to this file are made
live_config_reload: true

# No transparency
background_opacity: 1.0

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x282C34'
    foreground: '0xABB2BF'

  # Normal colors
  normal:
    black:   '0x282C34'
    red:     '0xE06C75'
    green:   '0x98C379'
    yellow:  '0xE5C07B'
    blue:    '0x61AFEF'
    magenta: '0xC678DD'
    cyan:    '0x56B6C2'
    white:   '0xABB2BF'

  # Bright colors
  bright:
    black:   '0x5C6370'
    red:     '0xE06C75'
    green:   '0x98C379'
    yellow:  '0xD19A66'
    blue:    '0x61AFEF'
    magenta: '0xC678DD'
    cyan:    '0x56B6C2'
    white:   '0xFFFFFF'

# Bolds fonts use brighter colours
draw_bold_text_with_bright_colors: true

# Fonts
font:
  size: 12
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular
  bold:
    family: "Hack Nerd Font Mono"
    style: Bold
  italic:
    family: "Hack Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font Mono"
    style: Bold Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# Padding
window:
  decorations: full
  padding:
    x: 0
    y: 0

# Scroll history
scrolling:
  history: 10000
  multiplier: 10

# Text selection
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

# Cursor
cursor:
  style: Block
  unfocused_hollow: true

# Key Bindings
key_bindings:
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: N, mods: Control, action: SpawnNewInstance }
  - { key: Key3, mods: Alt, chars: "#" }
