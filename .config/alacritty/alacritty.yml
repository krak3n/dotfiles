# Reload when changes to this file are made
live_config_reload: true

# No transparency
background_opacity: 1.0

# Nord Colour Scheme
colors:
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  cursor:
    text:   '#2E3440'
    cursor: '#D8DEE9'

  normal:
    black:   '#3B4252'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#88C0D0'
    white:   '#E5E9F0'

  bright:
    black:   '#4C566A'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#8FBCBB'
    white:   '#ECEFF4'

# Bolds fonts use brighter colours
draw_bold_text_with_bright_colors: true

# Fonts
font:
  size: 10
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular
  bold:
    family: "Hack Nerd Font Mono"
    style: Bold
  italic:
    family: "Hack Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font Mono"
    style: Bold Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# Padding
window:
  padding:
    x: 0
    y: 0

# Scroll history
scrolling:
  history: 10000
  multiplier: 10

# Text selection
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
